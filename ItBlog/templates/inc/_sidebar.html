{% load blog_tags %}
{% get_tags as tags %}
<div class="sidebar one_quarter">
    <h6>Փնտրել ըստ տեգերի</h6>
    <nav class="sdb_holder">
        <ul>
            {% for tag in tags %}
            <li><a href="{{ tag.get_absolute_url }}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
