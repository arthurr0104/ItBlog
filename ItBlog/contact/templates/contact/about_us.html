{% extends 'base.html' %}


{% block title %}
Մեր մասին
{% endblock title %}

{% block content %}

<div class="card mb-3" style="max-width: 720px; height: 500px; margin-left: auto; margin-right: auto; margin-top: 40px;" >
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{post.image.url}}" height="300px">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{post.content}}</p>
                <p class="card-text"><small class="text-muted">{{post.created_date}}</small></p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
